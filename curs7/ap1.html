<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia 1</title>
</head>
<body>
    <h1>Elemente b si strong</h1>
    <p>Invat <strong>Hyper Text Mark-up Language</strong> adica <b>HTML</b></p>
    <h1>Elemente i si em</h1>
    <p>Invat <em>Hyper Text Mark-up Language</em> adica <i>HTML</i></p>
    <h1>Elemente s si del</h1>
    <p>Invat <del>Hyper Text Mark-up Language</del> adica <s>HTML</s></p>
</body>
</html>
