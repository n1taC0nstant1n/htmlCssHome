       <!-- Main Area -->
       <main id="main" class="contact">
           <h1>Formular contact</h1>
           <form action="" method="post" id="formJob">
               <div>
                    <label for="nume">Nume:</label>
                    <input type="text" name="nume" id="nume">
               </div>
               <div>
                    <label for="prenume">Prenume:</label>
                    <input type="text" name="prenume" id="prenume">
               </div>
               <div>
                   <label for="sex">Sex</label>
                   <input type="radio" name="sex" id="m"> M
                   <input type="radio" name="sex" id="f"> F
                   <input type="radio" name="sex" id="n"> N
               </div>
               <div>
                   <label for="job">Job dorit</label>
                   <input type="checkbox" name="full" id="full"> Full-time 
                   <input type="checkbox" name="part" id="part"> Part-time
               </div>
               <div>
                   <label for="oras" id="oras-label">Selecteaza Orasul dorit</label>
                   <select name="oras" id="oras">
                        <option value="0">Selecteaza...</option>
                        <option value="bucuresti">Bucuresti</option>
                        <option value="iasi">Iasi</option>
                        <option value="brasov">Brasov</option>
                        <option value="cluj">Cluj</option>
                   </select>
               </div>
               <div>
                   <label for="mesaj">Mesaj:</label>
                   <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
               </div>
               <div>
                   <input type="reset" value="Anuleaza">
                   <input type="submit" value="Trimite datele">
               </div>
               
           </form>
       </main>
